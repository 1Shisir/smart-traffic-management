<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Dashboard</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --background: #f0f4f8;
      --card-bg: #ffffff;
      --text: #1e293b;
      --light: #e0f2fe;
      --danger: #ef4444;
      --warning: #facc15;
      --success: #22c55e;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .status-bar {
      display: flex;
      justify-content: space-around;
      background: var(--card-bg);
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .status-item {
      text-align: center;
    }
    .status-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .card h2 {
      margin-top: 0;
      color: var(--primary);
    }
    .vehicle-counts {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      text-align: center;
    }
    .vehicle-box {
      flex: 1;
    }
    .vehicle-box span {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .alert {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .alert-danger {
      background-color: #fee2e2;
      color: var(--danger);
    }
    .alert-warning {
      background-color: #fef3c7;
      color: var(--warning);
    }
    .alert-success {
      background-color: #dcfce7;
      color: var(--success);
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üö¶ Smart Traffic Dashboard</h1>
  </header>

  <div class="status-bar">
    <div class="status-item">
      <div>System Status</div>
      <div class="status-value" id="system-status">üü¢ Active</div>
    </div>
    <div class="status-item">
      <div>Last Detection</div>
      <div class="status-value" id="last-detection">--:--:--</div>
    </div>
  </div>

  <div class="dashboard-container">
    <div class="card">
      <h2>Current Vehicle Count</h2>
      <div class="status-value" id="current_count">0</div>
      <p>Last updated: <span id="last_update">--:--:--</span></p>

      <div class="vehicle-counts">
        <div class="vehicle-box">
          <span id="car-count">0</span>
          üöó Cars
        </div>
        <div class="vehicle-box">
          <span id="bus-count">0</span>
          üöå Buses
        </div>
        <div class="vehicle-box">
          <span id="truck-count">0</span>
          üöö Trucks
        </div>
        <div class="vehicle-box">
          <span id="motorcycle-count">0</span>
          üèçÔ∏è Motorcycles
        </div>
      </div>

      <div id="alert" class="alert">Awaiting data...</div>
      <div><strong>Status:</strong> <span id="traffic-status">No data</span></div>
    </div>

    <div class="card">
      <h2>Traffic Trends</h2>
      <canvas id="trafficChart"></canvas>
    </div>

    <div class="card">
      <h2>Live Detection Video</h2>
        <video id="video-preview" width="100%" controls autoplay muted>
        <source src="/video-stream" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
  </div>

  <script>
    const socket = io();
    const chart = new Chart(document.getElementById('trafficChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Total Vehicles',
          data: [],
          borderColor: '#4f46e5',
          backgroundColor: 'rgba(79,70,229,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Vehicles' }
          },
          x: {
            title: { display: true, text: 'Time' }
          }
        }
      }
    });

    socket.on('update', data => {
      document.getElementById('current_count').textContent = data.count;
      document.getElementById('last_update').textContent = data.time;
      document.getElementById('last-detection').textContent = data.time;
      document.getElementById('car-count').textContent = data.car || 0;
      document.getElementById('bus-count').textContent = data.bus || 0;
      document.getElementById('truck-count').textContent = data.truck || 0;
      document.getElementById('motorcycle-count').textContent = data.motorcycle || 0;

      const statusEl = document.getElementById('traffic-status');
      const alertEl = document.getElementById('alert');

      if (data.count > 15) {
        statusEl.textContent = "Heavy Traffic";
        statusEl.style.color = '#ef4444';
        alertEl.textContent = "‚ö†Ô∏è Heavy Congestion! Consider alternate routes.";
        alertEl.className = "alert alert-danger";
      } else if (data.count > 10) {
        statusEl.textContent = "Moderate Traffic";
        statusEl.style.color = '#facc15';
        alertEl.textContent = "‚ö†Ô∏è Moderate traffic building up";
        alertEl.className = "alert alert-warning";
      } else {
        statusEl.textContent = "Light Traffic";
        statusEl.style.color = '#22c55e';
        alertEl.textContent = "‚úÖ Traffic flowing normally";
        alertEl.className = "alert alert-success";
      }

      chart.data.labels.push(data.time);
      chart.data.datasets[0].data.push(data.count);
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    });

    document.getElementById('refresh-preview').addEventListener('click', () => {
      document.getElementById('video-preview').src = '/video-preview?' + new Date().getTime();
    });

  </script>
</body>
</html>
